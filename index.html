<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <title>Search for movies</title>
</head>
<body>
    <header class="panel">
        <h1>Movie Search</h1>
        <p>This product uses the TMDb API but is not endorsed or certified by TMDb.</p>
    </header>
    <main>
        <div class="search_container">
            <div class="search panel">
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="Gladiator">
            </div>
            <div class="search panel" id="advanced_search" data-toggle="false">
                <label for="advanced_search">Advanced Search</label>
                <div><i class="fa fa-toggle-off" aria-hidden="true"></i></div>
            </div>
            <div class="search panel">
                <label for="date_gte">Date from</label>
                <input type="date" id="date_gte">
            </div>
            <div class="search panel">
                <label for="date_lte">Date to</label>
                <input type="date" id="date_lte">
            </div>
            <div class="search panel">
                <label for="actors">Actors</label>
                <input type="text" id="actors" placeholder="Arnold Schwarzenegger, Angelina Jolie">
            </div>
            <div class="search panel">
                <label for="genres">Genres</label>
                <input type="text" id="genres" placeholder="Action, Horror">
            </div>
            <div class="search panel">
                <label for="votes">Votes</label>
                <input type="number" id="votes" placeholder="2000">
            </div>
            <div class="search panel">
                <label for="rating">Rating</label>
                <input type="number" id="rating" placeholder="6.5">
            </div>
            <button class="search_button" id="clear">Clear Title</button>
            <!--<div id="loading">Loading....<img src="images/spinner.gif" width="50"/></div>-->
            <button class="search_button" id="search">Search</button>
        </div>
        <div class="results_container" id="results_container">
            <h2></h2>
        </div>
        <div class="details_container">
            <div class="details">
                <i class="fa fa-times" aria-hidden="true"></i>
                <img src="#">
                <div id="details_col2">
                    <h2 id="detais_title"></h2>
                    <h5 id="details_tagline"></h5>
                    <p id="details_release_date"></p>
                    <a href="#" id="details_trailer" target="_blank"><i class="fa fa-play" aria-hidden="true"></i> Play Trailer</a>
                    <p id="details_overview"></p>
                    <p id="details_feautered_crew"></p>
                </div>
            </div>
        </div>
        <div class="pagination panel" id="pagination">
            <button><i class="fa fa-angle-double-left" aria-hidden="true"></i></button>
            <button><i class="fa fa-chevron-left" aria-hidden="true"></i></button>
            <button><i class="fa fa-chevron-right" aria-hidden="true"></i></button>
        </div>
    </main>
    <footer>
        <p>Coded by Stefan</p>
    </footer>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
