<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <title>Search for movies</title>
</head>
<body>
    <header class="panel">
        <h1>Movie Search</h1>
        <p>This product uses the TMDb API but is not endorsed or certified by TMDb.</p>
    </header>
    <main>
        <div class="search_container">
            <div class="search panel">
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="Gladiator" value="jack reacher">
            </div>
            <div class="search panel">
                <label for="advanced_search">Advanced Search</label>
                <input type="checkbox" id="advanced_search">
            </div>
            <div class="search panel">
                <label for="date_gte">Date from</label>
                <input type="date" id="date_gte">
            </div>
            <div class="search panel">
                <label for="date_lte">Date to</label>
                <input type="date" id="date_lte">
            </div>
            <div class="search panel">
                <label for="popular">Popularity</label>
                <input type="text" id="popular" placeholder="8.0">
            </div>
            <div class="search panel">
                <label for="genres">Genres</label>
                <input type="text" id="genres" placeholder="Action Drama">
            </div>
            <button class="search_button">Search</button>
        </div>
        <div class="results_container" id="results_container">
            <!--<h2>Total Results: 2</h2>-->
            <h2>Popular New Movies</h2>
        </div>
        <div class="pagination panel" id="pagination">
            <button><i class="fa fa-chevron-left" aria-hidden="true"></i></button>
            <button class="page_selected">1</button>
            <button><i class="fa fa-chevron-right" aria-hidden="true"></i></button>
        </div>
    </main>
    <footer>
        <p>Coded by Stefan Norbert Iuhas</p>
    </footer>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
